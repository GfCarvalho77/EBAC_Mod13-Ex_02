<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner"> <!--container do carousel-->
                <div data-bs-interval=3000" class="carousel-item active">
                    <img src="https://img.freepik.com/fotos-gratis/o-gato-vermelho-ou-branco-eu-no-estudio-branco_155003-13189.jpg?w=740&t=st=1707249056~exp=1707249656~hmac=f6ce1531b0e69d0dc1a8bc1020ae214434e33c0ca25a06593e47d54f4d42e2ac"/>
                    <div class="carousel-caption">
                        <h2>Foto de um gato</h2>
                    </div>                    
                </div>
                <div data-bs-interval=3000" class="carousel-item">
                    <img src="https://img.freepik.com/fotos-gratis/feche-o-gato-fofo-dentro-de-casa_23-2148882585.jpg?w=740&t=st=1707249092~exp=1707249692~hmac=ce921d32719006bb033b9d7aded95ff9859c7f0dfe40436384535b882f4fb7f1"/>
                    <div class="carousel-caption">
                        <h2>Foto de mais um gato</h2>
                    </div>
                </div>
                <div data-bs-interval=3000" class="carousel-item">
                    <img src="https://cdn.pixabay.com/photo/2015/06/07/19/42/animal-800760_960_720.jpg"/>
                    <div class="carousel-caption">
                        <h2>Foto de um terceiro gato</h2>
                    </div>
                </div>
            </div>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-incators">
                <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>
    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
